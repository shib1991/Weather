<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">

</head>



<body>
    <main class="Main">
        <div class="Main_search-bar">
            <input type="text" placeholder="Aktobe" class="Main_search-bar_input">
            <input src="/src/search.svg" alt="" class="Main_search-bar_search-img" type="image">
        </div>
        <div class="Main-space">
            <div class="Main-space_container-one">
                <div class="Main-space_container-one_weather">
                    <div class="Main-space_container-one_weather_locations_page2">
                        <p class="weather-locations_names">Aktobe</p>
                        <p class="weather-locations_temp">Temperature: 14&#176;</p>
                        <p class="weather-locations_feels">Feels like: 10&#176;</p>
                        <p class="weather-locations_weather-type">Weather: Clouds</p>
                        <p class="weather-locations_sunrise">Sunrise: 03:21</p>
                        <p class="weather-locations_sunset">Sunset: 18:54</p>
                    </div>
                    <div class="Main-space_container-one_buttons">
                        <button class="Main-space_container-one_buttons_now Main_button">Now</button>
                        <button class="Main-space_container-one_buttons_details Main_button ">Details</button>
                        <button class="Main-space_container-one_buttons_forecast Main_button">Forecast</button>


                    </div>
                </div>
            </div>
            <div class="Main_space_container-two">
                <div class="Main_space_container-added_locations">
                    <p class="Main_space_container-added_locations_header">Added Locations:</p>
                    <div class="Main_space_container-added_locations_list">
                        <p class="Main_space_container-added_locations_name">Amur</p>
                        <p class="Main_space_container-added_locations_name">Samara</p>
                        <p class="Main_space_container-added_locations_name">Bali</p>
                        <p class="Main_space_container-added_locations_name">Dane</p>
                        <p class="Main_space_container-added_locations_name">Kilo</p>
                        <p class="Main_space_container-added_locations_name">Nur-Sultan</p>
                    </div>


                </div>


            </div>


        </div>






    </main>




</body>

</html>
